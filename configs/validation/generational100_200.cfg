[GENERAL]
render = False
default_test = False
analysis = False
logpath = logs/SUS
experimentName = generational100_200
runs = 30
evaluations = 500000
findLocalChampions = False
finalChampions = 5
parallelizeRuns = True

popSize = 100
numChildren = 200
parentSelection = SUS
kParent = 10
mutation = 0.05
survivalStrategy = comma
survivalSelection = truncation

depthLimit = 5
hardLimit = 20
depthMin = 1
outputType = ANGLE

[ISLAND]
populations = {'predators': 'predators', 'prey': 'prey'}
evaluationFunction = sampleEvaluations
evaluationkwargs = {"samples": 10, "world_kwargs":{"predator_move_speed": 0.075, "prey_move_speed": 0.10, "agent_radius": 0.10, "time_limit":200}, "hallOfFameSize": 3}
evaluations = ${GENERAL:evaluations}
championsPerGeneration = 5

[predators]
roles = (GENERAL, PREDATOR)
outputType = ${GENERAL:outputType}
depthLimit = ${GENERAL:depthLimit}
hardLimit = ${GENERAL:hardLimit}
depthMin = ${GENERAL:depthMin}
popSize = ${GENERAL:popSize}
numChildren = ${GENERAL:numChildren}
evaluations = ${GENERAL:evaluations}
parentSelection = ${GENERAL:parentSelection}
kParent = ${GENERAL:kParent}
mutation = ${GENERAL:mutation}
survivalStrategy = ${GENERAL:survivalStrategy}
survivalSelection = ${GENERAL:survivalSelection}

[prey]
roles = (GENERAL, PREY)
outputType = ${GENERAL:outputType}
depthLimit = ${GENERAL:depthLimit}
hardLimit = ${GENERAL:hardLimit}
depthMin = ${GENERAL:depthMin}
popSize =${GENERAL:popSize}
numChildren = ${GENERAL:numChildren}
evaluations = ${GENERAL:evaluations}
parentSelection = ${GENERAL:parentSelection}
kParent = ${GENERAL:kParent}
mutation = ${GENERAL:mutation}
survivalStrategy = ${GENERAL:survivalStrategy}
survivalSelection = ${GENERAL:survivalSelection}
