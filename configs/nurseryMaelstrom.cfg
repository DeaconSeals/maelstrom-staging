						{
							'source': ('Thunderdome', 'predators'),
							'destination': ('Predator Nursery', 'predators'),
							'period': 10,
							'size': 4,
							'method': 'best'
						},
						{
							'source': ('Thunderdome', 'prey'),
							'destination': ('Predator Nursery', 'prey'),
							'period': 10,
							'size': 4,
							'method': 'normal'
						},
						{
							'source': ('Thunderdome', 'predators'),
