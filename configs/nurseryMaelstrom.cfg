							'method': 'best'
						}
					]
evaluations = 500000

[GENERAL]
render = False
default_test = False
analysis = False
logpath = logs/predator075
experimentName = nurseryMaelstrom
runs = 30
findLocalChampions = True
finalChampions = 5


popSize = 200
numChildren = 100
parentSelection = kTournament
kParent = 10
mutation = 0.05
survivalStrategy = plus
survivalSelection = truncation
	

depthLimit = 5
hardLimit = 20
depthMin = 1
outputType = ANGLE

[ISLAND]
populations = {'predators': 'predators', 'prey': 'prey'}
evaluationFunction = sampleEvaluations
evaluationkwargs = {"samples": 10, "world_kwargs":{"predator_move_speed": 0.075, "prey_move_speed": 0.10, "agent_radius": 0.10, "time_limit":200}}
championsPerGeneration = 5

[PREDATOR_NURSERY]
